<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign-in</title>
</head>
<body>
    <h1>Google Sign-in</h1>
    <hr>

    <div id="g_id_onload"
       data-client_id="294649751637-11s06red08oae9rd8qpjvnos416gut3m.apps.googleusercontent.com"
       data-auto_prompt="false"
       data-callback="handleCredentialResponse">
    </div>
    <div class="g_id_signin"
       data-type="standard"
       data-size="large"
       data-theme="outline"
       data-text="sign_in_with"
       data-shape="rectangular"
       data-logo_alignment="left">
    </div>

    <hr>

    <button id="google_signout">
        Signout
    </button>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
         function handleCredentialResponse(response) {

            const body = { id_token: response.credential };
            fetch('http://localhost:8082/api/auth/google', {
                method: 'POST',
                // mode: 'cors', 
                headers: {
                    'Content-Type':'application/json'
                },
                body: JSON.stringify(body)     // Convierte el JSON en una cadena
            })
                .then( resp => resp.json() )   // Convierto la resp del servidor en Json
                .then( resp => {
                    console.log(resp)
                    localStorage.setItem('email', resp.usuario.correo)
                 })
                .catch( console.warn );
        }

        const button = document.getElementById('google_signout');
        button.onclick = () => {
            google.accounts.id.disableAutoSelect();                                 // Para registrar el estado en las cookies. Evita un bucle muerto de UX. (https://developers.google.com/identity/gsi/web/reference/js-reference)
            google.accounts.id.revoke(localStorage.getItem('email'), done => {      // Revoca la concesi√≥n de OAuth utilizada                                (https://developers.google.com/identity/gsi/web/reference/js-reference)
                localStorage.clear();
                location.reload();
            });
        }   

    </script> 
</body>
</html>
